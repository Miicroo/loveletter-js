		<div id="welcome">
			<h3>Welcome</h3>
			Please specify number of players:
			<input id="numberOfPlayers" type="number" value="4" step="1" min="2" max="4" onkeyup="checkStartGame(event)" />
			<input type="button" name="wes" value = "Start!" onclick="startGame()" />
			<script>
				function startGame() {
					const numberOfPlayers = document.querySelector('#numberOfPlayers').value;

					// Remove original input, no longer needed
					const welcomeNode = document.querySelector('#welcome');
					welcomeNode.parentNode.removeChild(welcomeNode);

					// Make gameboard (but not necessarily players visible)
					const gameboard = document.querySelector('#gameboard');
					gameboard.style.visibility = 'visible';

					// Start game
					const game = new Game(numberOfPlayers);
					game.start();
				}

				function checkStartGame(event) {
					if(event.key === 'Enter') {
						startGame();
					}
				}
			</script>
